name: Actualizar contribuyentes y estadísticas

on:
  schedule:
    - cron: '0 0 * * 0'  # Corre cada domingo a medianoche
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repo
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Instalar dependencias
      run: npm install axios

    - name: Generar contribuyentes y estadísticas
      run: node scripts/updateContributors.js

    - name: Commit y push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Actualizar contribuyentes y estadísticas"
        git push
      continue-on-error: true
